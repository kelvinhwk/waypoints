<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="animate.css">
<link rel="stylesheet" href="bootstrap.min.css">

<style type="text/css">
	.box {
		margin-top: 1000px;
		margin-bottom: 1000px;
	}
	

	.row > div {
		padding: 30px;
	}
	
	.row > div > div {
		background-color: yellow;
		height: 200px;
		visibility: hidden;
	}
	
	.show {
		visibility: visible !important;
	}
	
</style>
</head>
<body>

	<div class="box container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div1</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div2</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div3</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div4</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div5</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div6</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div7</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div8</div></div>
			<div class="col-sm-12 col-md-6 col-lg-4"><div>div9</div></div>
		</div>
	</div>
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.waypoints.min.js"></script>
	
	<script type="text/javascript">
		var k = 0
		$(".row > div > div").waypoint(function(dir){
			console.log(dir)
			k++
			setTimeout(() => {
				$(this.element).addClass('animated fadeIn show')
				k--
			}, 200 * (k-1));
		},{
			offset:'75%'
		})
	</script>
	
</body>
</html>
